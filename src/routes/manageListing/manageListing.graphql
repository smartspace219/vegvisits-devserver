query ManageListings{
    ManageListings {
        id
        title
        city
        updatedAt
        coverPhoto
        isPublished
        isReady
        listType
        listPhotos{
            id
            name
        }
        settingsData {
            listsettings {
                id
                itemName
            }
        }
        listingSteps {
            id
            step1
            step2
            step3
        }
        user{
            userBanStatus
        }
    }
  }